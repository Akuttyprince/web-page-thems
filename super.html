<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Vibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.2); opacity: 1; } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .pulse { animation: pulse 2s ease-in-out infinite; }
        .spin { animation: spin 3s linear infinite; }
        .bounce { animation: bounce 1.5s ease-in-out infinite; }
        .dark-mode { background: #111827; }
        .light-mode { background: #f3f4f6; }
        .bg-overlay { background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)); }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-pink-500 to-yellow-500 flex flex-col items-center justify-center px-4 transition-colors duration-300">
    <div id="bg-wrapper" class="absolute inset-0 bg-overlay"></div>
    <h1 id="super-title" class="text-4xl sm:text-6xl font-bold text-white text-center relative z-10">Super Vibe</h1>
    <p id="super-desc" class="text-lg sm:text-xl mt-4 text-center relative z-10">Bright, colorful, and full of energy!</p>
    <a id="super-button" href="index.html" class="mt-8 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded relative z-10" aria-label="Back to main hub">Back to Main</a>
    <script src="assets/script.js"></script>
    <script>
        applyPageContent('super', document.getElementById('super-title'), document.getElementById('super-desc'), document.getElementById('bg-wrapper'), document.getElementById('super-button'));
    </script>
</body>
</html>
