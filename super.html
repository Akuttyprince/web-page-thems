<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Vibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        .pulse-effect { animation: pulse 2s ease-in-out infinite; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-pink-500 to-yellow-500 flex flex-col items-center justify-center">
    <h1 class="text-6xl font-bold text-white pulse-effect">Super Vibe</h1>
    <p class="text-xl mt-4">Bright, colorful, and full of energy!</p>
    <a href="index.html" class="mt-8 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Back to Main</a>
</body>
</html>
