<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovely Vibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        @keyframes fadeIn { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }
        @keyframes heartFloat { 0% { transform: translate(0, 0) scale(1); opacity: 1; } 100% { transform: translate(var(--tx), var(--ty)) scale(1.5); opacity: 0; } }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.2); opacity: 1; } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .pulse { animation: pulse 2s ease-in-out infinite; }
        .spin { animation: spin 3s linear infinite; }
        .bounce { animation: bounce 1.5s ease-in-out infinite; }
        .fade-in { animation: fadeIn 1s ease-in-out; }
        .heart { position: absolute; width: 20px; height: 20px; background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="pink"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'); background-size: cover; animation: heartFloat 1.5s ease-out forwards; }
        .dark-mode { background: #111827; }
        .light-mode { background: #f3f4f6; }
        .bg-overlay { background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)); }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-300 to-purple-300 flex flex-col items-center justify-center px-4 transition-colors duration-300">
    <div id="bg-wrapper" class="absolute inset-0 bg-overlay"></div>
    <h1 id="lovely-title" class="text-4xl sm:text-6xl font-bold text-white fade-in text-center relative z-10">Lovely Vibe</h1>
    <p id="lovely-desc" class="text-lg sm:text-xl mt-4 text-gray-800 fade-in text-center relative z-10">Soft, pastel, and dreamy!</p>
    <a id="lovely-button" href="index.html" class="mt-8 bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded fade-in relative z-10" aria-label="Back to main hub">Back to Main</a>
    <script src="assets/script.js"></script>
    <script>
        applyPageContent('lovely', document.getElementById('lovely-title'), document.getElementById('lovely-desc'), document.getElementById('bg-wrapper'), document.getElementById('lovely-button'));
        document.addEventListener('click', (e) => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = `${e.clientX}px`;
            heart.style.top = `${e.clientY}px`;
            heart.style.setProperty('--tx', `${Math.random() * 100 - 50}px`);
            heart.style.setProperty('--ty', `-${Math.random() * 100 + 50}px`);
            document.body.appendChild(heart);
            playSound('dreamy');
            setTimeout(() => heart.remove(), 1500);
        });
    </script>
</body>
</html>
