<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovely Vibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes heartFloat {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1.5); opacity: 0; }
        }
        .fade-in { animation: fadeIn 1s ease-in-out; }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="pink"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: cover;
            animation: heartFloat 1.5s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-300 to-purple-300 flex flex-col items-center justify-center px-4">
    <h1 id="lovely-title" class="text-4xl sm:text-6xl font-bold text-white fade-in text-center">Lovely Vibe</h1>
    <p id="lovely-desc" class="text-lg sm:text-xl mt-4 text-gray-800 fade-in text-center">Soft, pastel, and dreamy!</p>
    <a href="index.html" class="mt-8 bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded fade-in">Back to Main</a>
    <script>
        document.addEventListener('click', (e) => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = `${e.clientX}px`;
            heart.style.top = `${e.clientY}px`;
            heart.style.setProperty('--tx', `${Math.random() * 100 - 50}px`);
            heart.style.setProperty('--ty', `-${Math.random() * 100 + 50}px`);
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        });
        // Load dynamic content
        const content = JSON.parse(localStorage.getItem('pageContent') || '{}');
        document.getElementById('lovely-title').textContent = content.lovely?.title || 'Lovely Vibe';
        document.getElementById('lovely-desc').textContent = content.lovely?.desc || 'Soft, pastel, and dreamy!';
    </script>
</body>
</html>
