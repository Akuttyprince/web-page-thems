<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Vibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .glitch-text { animation: glitch 0.3s infinite; }
    </style>
</head>
<body class="min-h-screen bg-black flex flex-col items-center justify-center">
    <h1 class="text-6xl font-bold text-green-400 glitch-text">Gaming Vibe</h1>
    <p class="text-xl mt-4 text-gray-400">Retro arcade with a modern twist!</p>
    <a href="index.html" class="mt-8 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Back to Main</a>
</body>
</html>
